<style>
    body {
        background-color: #ea5e5e;
        text-align: center;
    }

    div {
        margin-top: 7%;
    }

    input {
        width: 200px;
        height: 20px;
    }

    h1 {
        font-family: 'Yeon Sung', cursive;
        font-size: 45px;
    }

    input:hover {
        background-color: lightgreen;
    }

    button:hover {
        background-color: lightgreen;
    }
</style>

<body>
    <div class="login">
        <h1>Translate to italian</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="Name_With_Sem" placeholder="I am Jobless" required="required" />
            <button type="submit" class="btn btn-danger btn-block btn-large">Translate</button>
        </form>

        <br>
        <br>
        {{ Translated Text }}

    </div>


</body>
